name: Deployment

on:
  push:
    branches: feature/continuous_deployment

jobs:
  symfony-deploy-prod:
    name: Deploy to production
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy to production
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVKEY }}
        port: ${{ secrets.PORT }}
        script: |
          whoami
          ls -al
